<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yohanes Bookshelf</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;700;800&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">My Bookshelf Apps</h1>
    </header>
    <main>
      <section class="shelf-section">
        <h1>My Library</h1>
        <img class="image" src="assets/bookshelf.svg" alt="rak buku" />
      </section>

      <section class="input_section" id="addNewBook">
        <h2>Add New <span>Book</span></h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Title :</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Author :</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Year :</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <input id="inputBookIsComplete" type="checkbox" />
            <label for="inputBookIsComplete">Read</label>
          </div>
          <button id="bookSubmit" type="submit"><span>Put the Book on the Shelf</span></button>
        </form>
      </section>

      <section class="search_section">
        <form id="searchBook">
          <input id="searchBookTitle" type="text" placeholder="Search Books by Title..." />
          <button id="searchSubmit" type="submit"><img src="assets/search.svg" alt="search" width="25" /></button>
        </form>
      </section>

      <section class="book_shelf" id="currentRead">
        <h2>Currently Reading</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf" id="doneRead">
        <h2>Read</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <footer>
      <p>&copy; Dicoding Academy 2022 | Membuat Front-end Web untuk Pemula, 2022</p>
      <p>Self Learning Created by Yohanes Naibaho</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
  </body>
</html>
